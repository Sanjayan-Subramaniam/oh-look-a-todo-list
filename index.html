<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Oh Look, a TO-DO List</title>
</head>
<body>

  <div class="container">

    <h1 class="app-heading">Oh Look, a TO-DO List!!</h1>

    <div class="input-container">
      <input class="task-input" type="text" placeholder="Add a task">
      <button class="add-tasks" type="button">+</button>
      <button class="clear-tasks">Clear All</button>
    </div>

    <div class="task-container">

      <ul class="task-list">

      </ul>

    </div>

  </div>



  <script src="app.js"></script>
</body>
</html>
