<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Oh Look, a TO-DO List</title>
</head>
<body>

  <div class="container">

    <h1 class="app-heading">Oh Look, a TO-DO List</h1>

    <div class="input-container">
      <input class="task-input" type="text">
      <button class="add-tasks" type="button">+</button>
      <button class="clear-tasks">Clear All</button>
    </div>

    <div class="task-container">

      <ul class="task-list">

        <div class="new-task-container">
          <input></input>
            <button class="edit-task">*</button>
            <button class="delete-task">Delete</button>
        </div>
          
        <div class="new-task-container">
          <input readonly="readonly"></input>
            <button class="edit-task">*</button>
            <button class="delete-task">Delete</button>
        </div>

      </ul>

    </div>

  </div>

  <!-- <script src="model.js"></script>
  <script src="view.js"></script>
  <script src="controller.js"></script> -->

  <script src="app.js"></script>
</body>
</html>
