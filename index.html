<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Oh Look, a TO-DO List</title>
</head>
<body>

  <div class="container">

    <h1 class="app-heading">Oh Look, a TO-DO List</h1>

    <div class="input-container">
      <input type="text">
      <button class="add-tasks">+</button>
      <button class="clear-tasks">Clear All</button>
    </div>

    <div class="task-container">

      <ul class="task-list">

        <div class="new-task">
          <li id="task-id-1">Task 1 TEST</li>
            <button class="edit-task">*</button>
            <button class="delete-task">Delete</button>
        </div>
          
        <div class="new-task">
          <li id="task-id-2">Task 2 TEST</li>
            <button class="edit-task">*</button>
            <button class="delete-task">Delete</button>
        </div>

      </ul>

    </div>

  </div>
  
  <script src="app.js">
</body>
</html>
